<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hediye Çarkı - Github Proje Alperen İrtik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style id="wheelStyles"></style>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex items-center space-x-3 sm:space-x-4">
                <div class="flex items-center">
                    <svg class="w-7 h-7 sm:w-8 sm:h-8 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3.5c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7H4c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1h16c.6 0 1-.4 1-1v-2c0-.6-.4-1-1-1h-1.8c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7zm-3.1-1.7c.8 0 1.5 1 1.5 1.7H8.4c0-.7.7-1.7 1.5-1.7zm6.2 0c.8 0 1.5 1 1.5 1.7h-3c0-.7.7-1.7 1.5-1.7z" fill-rule="evenodd"/>
                        <path d="M19 8.5H5c-.6 0-1 .4-1 1v10c0 .6.4 1 1 1h14c.6 0 1-.4 1-1v-10c0-.6-.4-1-1-1zm-8 0h2v11h-2v-11z" fill-rule="evenodd"/>
                    </svg>
                    <div class="ml-2 sm:ml-3">
                        <h1 class="text-lg sm:text-xl font-semibold text-gray-900">Hediye Çarkı</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="main-container">
            <audio id="spinSound" src="sounds/spin.mp3"></audio>
            <audio id="winSound" src="sounds/winn.mp3"></audio>
            <div class="wheel-wrapper">
                <div class="marker">
                    <svg style="color: #475063" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/>
                    </svg>
                </div>

                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div id="prizeTexts"></div>
                    </div>

                    <button id="spinButton" class="inner-circle">
                        <svg class="start-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        <svg class="gift-icon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M12 3.5c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7H4c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1h16c.6 0 1-.4 1-1v-2c0-.6-.4-1-1-1h-1.8c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7zm-3.1-1.7c.8 0 1.5 1 1.5 1.7H8.4c0-.7.7-1.7 1.5-1.7zm6.2 0c.8 0 1.5 1 1.5 1.7h-3c0-.7.7-1.7 1.5-1.7z" fill-rule="evenodd"/>
                            <path d="M19 8.5H5c-.6 0-1 .4-1 1v10c0 .6.4 1 1 1h14c.6 0 1-.4 1-1v-10c0-.6-.4-1-1-1zm-8 0h2v11h-2v-11z" fill-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <div class="wheel-platform"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-sm mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-12 h-12 sm:w-16 sm:h-16 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3.5c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7H4c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1h16c.6 0 1-.4 1-1v-2c0-.6-.4-1-1-1h-1.8c-.5-1.7-1.9-2.7-3.1-2.7-1.2 0-2.6 1-3.1 2.7zm-3.1-1.7c.8 0 1.5 1 1.5 1.7H8.4c0-.7.7-1.7 1.5-1.7zm6.2 0c.8 0 1.5 1 1.5 1.7h-3c0-.7.7-1.7 1.5-1.7z" fill-rule="evenodd"/>
                        <path d="M19 8.5H5c-.6 0-1 .4-1 1v10c0 .6.4 1 1 1h14c.6 0 1-.4 1-1v-10c0-.6-.4-1-1-1zm-8 0h2v11h-2v-11z" fill-rule="evenodd"/>
                    </svg>
                </div>
                <div class="text-center">
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <h2 class="text-base sm:text-lg font-semibold text-gray-900">Alperen İrtik</h2>
                        <span class="bg-gray-500/10 text-gray-600 text-xs px-2 py-0.5 rounded">Hediye Çarkı Örnek Proje</span>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    <a href="https://alperenirtik.com" target="_blank" class="text-blue-500 hover:text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-lg flex items-center justify-center transition-colors duration-200">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <span class="text-sm sm:text-base">Kişisel Web Sitem</span>
                    </a>
                    <a href="https://ankasoftyazilim.com" target="_blank" class="text-purple-500 hover:text-purple-600 bg-purple-50 hover:bg-purple-100 px-4 py-2 rounded-lg flex items-center justify-center transition-colors duration-200">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8 14H7v-4h4v4zm0-6H7V7h4v4zm6 6h-4v-4h4v4zm0-6h-4V7h4v4z"/>
                        </svg>
                        <span class="text-sm sm:text-base">Firma Sitem</span>
                    </a>
                    <a href="https://github.com/alperenirtik" target="_blank" class="text-gray-700 hover:text-gray-900 bg-gray-50 hover:bg-gray-100 px-4 py-2 rounded-lg flex items-center justify-center transition-colors duration-200">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/>
                        </svg>
                        <span class="text-sm sm:text-base">GitHub'da İncele</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
